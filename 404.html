<style>
    body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffe4e1;
    color: #333;
    text-align: center;
}

header {
    background-color: #ff69b4;
    color: #fff;
    padding: 2rem 0;
    font-size: 2.5rem;
    box-shadow: 0 4px 2px -2px gray;
}

main {
    padding: 1rem;
}

section {
    background-color: #f0e68c;
    border: 2px dashed #ff6347;
    margin: 2rem 10%;
    padding: 1rem;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px; /* Adjust this height as needed */
}

.misinfo-message h1 {
    font-size: 3rem;
    color: #ff4500;
    text-shadow: 3px 3px #4b0082;
    transform: rotate(-10deg);
    margin: 0;
    padding: 0 1rem;
    word-wrap: break-word;
}

footer {
    background-color: #ff69b4;
    color: #fff;
    padding: 1rem 0;
    position: fixed;
    width: 100%;
    bottom: 0;
    box-shadow: 0 -4px 2px -2px gray;
}

button {
    background-color: #ff6347;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    margin: 0.5rem;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #ff4500;
}

/* Media Queries for Mobile Responsiveness */
@media (max-width: 768px) {
    header {
        padding: 1rem 0;
        font-size: 2rem;
    }

    section {
        margin: 1rem 5%;
        height: auto;
        padding: 2rem 1rem;
    }

    .misinfo-message h1 {
        font-size: 2rem;
    }

    footer {
        padding: 0.5rem 0;
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    header {
        font-size: 1.5rem;
    }

    .misinfo-message h1 {
        font-size: 1.5rem;
        transform: none; /* Remove the rotation on very small screens */
    }

    footer {
        font-size: 0.8rem;
    }
}
</style>
<body>
    <header>
        <h1>Man, I Love Spreading Misinformation</h1>
    </header>
    <main>
        <section>
            <div class="misinfo-message">
                <h1>You have been misinformed</h1>
            </div>
        </section>
    </main>
