<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myth Debunking</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
</head>
<style>
body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffe4e1;
    color: #333;
    text-align: center;
}

header {
    background-color: #ff69b4;
    color: #fff;
    padding: 2rem 0;
    font-size: 2.5rem;
    box-shadow: 0 4px 2px -2px gray;
}

main {
    padding: 1rem;
}

section {
    background-color: #f0e68c;
    border: 2px dashed #ff6347;
    margin: 2rem 10%;
    padding: 1rem;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: auto;
}

.misinfo-message h1 {
    font-size: 3rem;
    color: #ff4500;
    text-shadow: 3px 3px #4b0082;
    transform: rotate(-10deg);
    margin: 0;
    padding: 0 1rem;
    word-wrap: break-word;
}

.user-input-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 2rem 10%;
    padding: 1rem;
    background-color: #ffe4e1;
}

.user-input-section input {
    margin-top: 1rem;
    padding: 0.5rem;
    font-size: 1rem;
    border: 2px solid #ff4500;
    border-radius: 5px;
}

.user-input-section button {
    background-color: #ff6347;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    margin: 1rem;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
}

.user-input-section button:hover {
    background-color: #ff4500;
}

#generatedLink a {
    color: #4b0082;
    font-size: 1.2rem;
    text-decoration: none;
}

footer {
    background-color: #ff69b4;
    color: #fff;
    padding: 1rem 0;
    position: fixed;
    width: 100%;
    bottom: 0;
    box-shadow: 0 -4px 2px -2px gray;
}

/* Media Queries for Mobile Responsiveness */
@media (max-width: 768px) {
    header {
        padding: 1rem 0;
        font-size: 2rem;
    }

    section {
        margin: 1rem 5%;
        padding: 2rem 1rem;
    }

    .misinfo-message h1 {
        font-size: 2rem;
    }

    .user-input-section input,
    .user-input-section button {
        font-size: 0.9rem;
    }

    footer {
        padding: 0.5rem 0;
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    header {
        font-size: 1.5rem;
    }

    .misinfo-message h1 {
        font-size: 1.5rem;
        transform: none; /* Remove the rotation on very small screens */
    }

    .user-input-section input,
    .user-input-section button {
        font-size: 0.8rem;
    }

    footer {
        font-size: 0.8rem;
    }
}


</style>
<body>
    <header>
        <h1>Man, I Love Spreading Misinformation</h1>
    </header>
    <div class="container">
        <main>
            <section>
                <div class="misinfo-message">
                    <h1>You have been misinformed</h1>
                </div>
            </section>
            <div class="user-input-section">
                <h2>Get your own misinformation link!</h2>
                <input type="text" id="userInput" placeholder="e.g. Tom Hanks is gay">
                <button onclick="generateLink()">Get misinformation link</button>
                <div id="generatedLinkContainer">
                    <p id="generatedLink"></p>
                    <button id="copyButton" onclick="copyToClipboard()" style="display: none;">Copy to
                        Clipboard</button>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript">
        atOptions = {
            'key': '675e97a1def15b6209c58bdc36226346',
            'format': 'iframe',
            'height': 600,
            'width': 160,
            'params': {}
        };
    </script>
    <script type="text/javascript"
        src="//www.topcreativeformat.com/675e97a1def15b6209c58bdc36226346/invoke.js"></script>
    <footer>
        <p>&copy; MisinformationHub</p>
    </footer>
</body>

</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const colors = ['#ffe4e1', '#f0e68c', '#add8e6', '#90ee90', '#ffb6c1'];
    let currentColorIndex = 0;

    setInterval(() => {
        currentColorIndex = (currentColorIndex + 1) % colors.length;
        document.body.style.backgroundColor = colors[currentColorIndex];
    }, 500);
});

function generateLink() {
    const userInput = document.getElementById('userInput').value;
    const formattedInput = encodeURIComponent(userInput.trim());
    const link = `https://mythdebunking.com/debunk/${formattedInput}`;
    document.getElementById('generatedLink').innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
    document.getElementById('copyButton').style.display = 'inline';
}

function copyToClipboard() {
    const linkText = document.getElementById('generatedLink').textContent;
    navigator.clipboard.writeText(linkText).then(() => {
        
    }).catch(err => {
        
    });
}
</script>
